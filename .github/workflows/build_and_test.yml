name: Build and test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  test_js:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  test_ride:
    runs-on: ubuntu-latest

    services:
      # docker run -d -p 6869:6869 wavesplatform/waves-private-node
      private_node:
        image: wavesplatform/waves-private-node
        ports:
          - 6869:6869

      # docker run -d -e API_NODE_URL=http://localhost:6869 -e NODE_LIST=http://localhost:6869 -p 3000:8080 wavesplatform/explorer
      explorer:
        image: wavesplatform/explorer
        ports:
          - 3000:8080
        env:
          API_NODE_URL: http://localhost:6869
          NODE_LIST: http://localhost:6869

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Install Surfboard
        run:  npm install --location=global @waves/surfboard

      - name: Run tests
        run:  npx surfboard test
