<!DOCTYPE html>
<html>
  <head>
    <title>Clef | Admin panel</title>
    <style>
      a {
        background-color: #f0f0a0;
        padding: 1em 1em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        user-select: none;
      }
      a:link {
        color: #101010;
      }
      a:visited {
        color: #101010;
      }
      a:hover {
        color: #404040;
      }
      a:active {
        color: #308030;
      }
    </style>
  </head>
  <body>
    <div>
      Mix price:
      Asset ID  <input id="mix_price_asset_id"  type="text" />
      Amount    <input id="mix_price_amount"    type="number" min="0" max="1000000000000" step="0.1" />
      <a id="mix_price_apply">Apply</a>
    </div>
    <script src='admin_panel.js'></script>
  </body>
</html>
